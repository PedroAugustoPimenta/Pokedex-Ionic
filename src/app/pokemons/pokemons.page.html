<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Digite Seu Pokemon" [(ngModel)]="querryText" (ionInput)="filterPokemon($event)"
      clearInput>
      <ion-item class="item-accordion" (click)="filter()">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-item>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let pokemons of PokemonPage">
          <ion-card [routerLink]="'/pokemon/'+pokemons.id">
            <ion-card-header>
              <ion-card-subtitle>#{{pokemons.num}}</ion-card-subtitle>
              <img src="{{pokemons.img}}" alt="">
              <ion-card-title>{{pokemons.name}}</ion-card-title>
            </ion-card-header>
            <ion-item class="tipo-pokemon">
              <ion-label *ngFor="let type of pokemons.type" class="pokemon {{type}}">{{type}}
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-infinite-scroll id="infinite" threshold=" 100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
